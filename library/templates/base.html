<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Biblioteka{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
    <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'library:book-list' %}">Biblioteka</a>
            {% if user.is_authenticated %}
              <span class="navbar-text ms-auto">Zalogowano: {{ user.username }}</span>
            {% endif %}
        </div>
    </nav>
    <main class="container mt-4">{% block content %}{% endblock %}</main>
</body>
</html>
