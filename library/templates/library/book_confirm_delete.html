{% extends 'library/base.html' %}
{% block title %}Usuń książkę{% endblock %}
{% block content %}
<h1>Potwierdź usunięcie</h1>
<p>Czy na pewno chcesz usunąć "{{ object }}"?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger" type="submit">Tak, usuń</button>
  <a href="{% url 'library:book-detail' object.pk %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
